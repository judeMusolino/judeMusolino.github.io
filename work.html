    <main>
        <div class="wrapper2">
        <my-proj 
            title="Landing Page"
            para="This is a landing page I created for a Y Combinator-backed legal startup company, Olive Legal. I used my experience in UI/UX design to create this in Figma. I have linked the Figma design (Wireframe - 3 is the final design I gave them), as well as the published webpage."

            link1name="Figma"

            link2name="Olive Legal"
        ></my-proj>

        </div>
    </main>
<script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        hamburger.addEventListener('click', () => {
          menu.classList.toggle('active');
          overlay.classList.toggle('active');
        });

        document.querySelectorAll('.menu a').forEach(link => {
          link.addEventListener('click', () => {
            menu.classList.remove('active');
            overlay.classList.remove('active');
          });
        });

        overlay.addEventListener('click', () => {
          menu.classList.remove('active');
          overlay.classList.remove('active');
        });
      })
      .catch(err => console.error('Error loading header:', err));
  </script>
</body>
</html>
