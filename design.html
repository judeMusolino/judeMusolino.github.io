    <main>
        <div class="wrapper2">
        <my-proj 
            title="Newsboy"
            para="I created this merch design for the Penn State Thespian Society. The organization's weekly newsletter is called the 'TWIT', as you can see printed on the newspaper, which stands for 'This Week In Thespians'. This hand-drawn design plays on the concept of a vintage newsboy."
            image="assets/newsboytwit.png"
            date="May 2024"
        ></my-proj>

        <my-proj 
            title="Shakespeare"
            para="I used Adobe Fresco to draw this satirical image of William Shakespeare for buttons for members of the Penn State Thespian Society."
            image="assets/shakes.png"
            date="Feb 2024"
        ></my-proj>

        <my-proj 
            title="Bright Star"
            para="This is the cover page of a program I created for the Penn State Thespian Society's mainstage show 'Bright Star'. I created the lettering in Adobe and designed the rest in Canva."
            image="assets/brightstar.png"
            date="Oct 2023"
        ></my-proj>

        <my-proj 
            title="Something Rotten"
            para="This is the poster and t-shirt design I created for the Penn State Thespian Society's production of 'Something Rotten!'. I hand-drew the lettering and then transferred it to Adobe Illustrator, where I completed the rest of the design."
            image="assets/poster.png"
            date="Apr 2024"
        ></my-proj>
        </div>
