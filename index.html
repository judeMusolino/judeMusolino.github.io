<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jude Musolino | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Filing Cabinet Screen -->
  <div id="cabinet-screen">
    <div class="cabinet-box" onclick="openCabinet()">
      <h1>📁 Jude's Filing Cabinet</h1>
      <p>Click to open</p>
    </div>
  </div>

  <!-- Projects Grid -->
  <div id="projects-screen" class="hidden">
    <h2>Projects</h2>
    <div class="folder-grid" id="projects-grid">
      <!-- Folders will be rendered here -->
    </div>
  </div>

  <!-- File View -->
  <div id="file-screen" class="hidden">
    <button onclick="backToProjects()">⬅ Back to Folders</button>
    <div id="file-content"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="project-folder.js"></script>
  <script type="module" src="project-file.js"></script>
  <script src="app.js"></script>
</body>
</html>
